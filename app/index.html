<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Application</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"></meta>

<link href="./dist/techonmap.css" rel="stylesheet"></link>
<script src="./dist/techonmap.js" type="text/javascript"></script>

</head>
<body>
	<!--
    Container for the map.
    Attributes:
    * "data-center" - initial map center
    * "data-zoom" - initial zoom level
    * "data-max-zoom" - maximal zoom level
    * "data-tiles-url" - URL mask for tiles
    * "data-attribution" - attribution information 
    -->
	<div id="map" data-center="[48.86167, 2.33314]" data-zoom="12"
		data-max-zoom="18"
		data-tiles-url="http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
		data-attribution="Map data &copy; OpenStreetMap contributors, CC-BY-SA"></div>
</body>
</html>
